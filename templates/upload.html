{% extends "bootstrap/base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}
Upload a Document
{% endblock %}

{% block content %}
<div class="container">

  <form class="form-signin" method="POST" action="/upload">
    <h2 class="form-signin-heading">Login</h2>
    {{ form.hidden_tag() }}
    {{ wtf.form_field(form.filename) }}
    {{ wtf.form_field(form.file) }}
    <button class="btn btn-lg btn-primary btn-block" type="upload">Upload</button>
  </form>

</div>
{% endblock %}
