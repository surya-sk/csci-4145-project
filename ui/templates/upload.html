<!DOCTYPE html>
<html>
<head>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Upload Page</title>

    <link href="styles.css" rel="stylesheet">
</head>

<body>
  <div>
    <form action="/handleUpload" method="post">
      <div class="banner">
        <h1>Upload your document</h1>
      </div>
      <div class="item">
        <label for="name">Name<span>*</span></label>
        <input id="name" type="text" name="name" required/>
      </div>
      <input type="file" value="Choose file" />
      <div class="btn-block">
        <button type="submit" href="/">SUBMIT</button>
      </div>
    </form>
  </div>
</body>

</body>

<style>
  /* Code used from https://www.w3docs.com/learn-html/html-form-templates.html */

.banner {
  position: relative;
  height: 300px;
  background-size: cover;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
}

input, select, textarea {
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 3px;
  }
  input {
  width: calc(100% - 10px);
  padding: 5px;
  }

  textarea {
    width: calc(100% - 12px);
    padding: 5px;
    }
    .item:hover p, .item:hover i, .question:hover p, .question label:hover, input:hover::placeholder {
    color: #cc7a00;
    }
    .item input:hover, .item select:hover, .item textarea:hover {
    border: 1px solid transparent;
    box-shadow: 0 0 3px 0 #cc7a00;
    color: #cc7a00;
    }
    .item {
    position: relative;
    margin: 10px 0;
    }
    .item span {
    color: red;
    }

    button {
      width: 150px;
      padding: 10px;
      border: none;
      border-radius: 5px; 
      background: #cc7a00;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
      }

      button:hover {
      background: #ff9800;
      }
</style>
</html>
