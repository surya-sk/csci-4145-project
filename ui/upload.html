<!DOCTYPE html>
<html>
<head>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Upload Page</title>

    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <section id="hero" class="d-flex align-items-center">
        <div class="container d-flex flex-column align-items-center justify-content-center" data-aos="fade-up">
          <h2>Choose a document to upload</h2>
          <form action="/handleUpload" method="post" enctype="multipart/form-data" class="btn-upload" >
            <input type="file" id="myFile" name="filename">
          </form>
          <br />
          <h1>Preview</h1>
          <br />
          <form action="/handleUpload" method="post" enctype="multipart/form-data" class="btn-upload" >
            <input type="submit" value="Upload"/>
          </form>
          <img src="assets/img/hero-img.png" class="img-fluid hero-img" alt="" data-aos="zoom-in" data-aos-delay="150">
        </div>
    </section>

</body>
</html>
